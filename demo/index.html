<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../src/jquery.backgroundcover.js"></script>

        <style type="text/css">

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #bg {
                background-color: #000;
                background-image: url('http://upload.wikimedia.org/wikipedia/commons/d/d3/A_surfer_at_the_wave_edit.jpg');
                background-position: center center;
                background-size: cover;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
            }

            #bg p {
                position: absolute;
                padding: 10px;
                background-color: #fff;
                background-color: rgba(255,255,255,0.8);
                width: 30%;
                max-width: 300px;
                top: 30px;
                left: 30px;
                font-family: Georgia, serif;
                color: #666;
                font-size: 16px;
            }

            button {
                position: absolute;
                bottom: 30px;
                left: 30px;
            }


        </style>


	</head>
	<body>
		<div id="bg" data-safearea="1000,400,1500,1000">
            <p>The background image will be sized and positioned so that the surfer will never be cropped.</p>

            <button id="change">Change Seafarea</button>

		</div>

        <script>
			$(function() {
				$("#bg").backgroundcover();

                $("#change").click(function(){
                    $("#bg").data("backgroundcover").setSafearea("1200,600,1400,800");
                })

			});
		</script>
	</body>
</html>
